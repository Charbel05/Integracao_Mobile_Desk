<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Verificação de E-mail</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <p>
        Por favor, verifique seu e-mail e clique no link de confirmação. 
      </p>
      <ion-button type="submit" (click)="authService.SendVerificationMail()" expand="block">
        Reenviar verificação de Email
      </ion-button>

    </ion-row>
  </ion-grid>
</ion-content>
