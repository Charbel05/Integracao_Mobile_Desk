<ion-header>
  <ion-toolbar>
    <ion-title>Perfil do usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="authService.userData as user">
  <img src="../../assets/dummy.jfif">

  <ion-list>

    <ion-item>
      <ion-label>
        <H1>Olá,</H1>
        
        <p>{{(user.displayName) ? user.displayName : 'User'}}</p>
      </ion-label>
      <ion-button (click)="changeName()">Editar</ion-button>
    </ion-item>
  
    <ion-item>
      <ion-label>
        <H1>ID: </H1>
        <p>{{user.uid}}</p>
      </ion-label>
    </ion-item>
  
    <ion-item>
      <ion-label>
        <H1>E-mail</H1>
        <p>{{user.email}}</p>
      </ion-label>
    </ion-item>
  
    <ion-item>
      <ion-label>
        <H1>E-mail verificado:</H1>
        <p>{{user.emailVerified}}</p>
      </ion-label>
    </ion-item>
  </ion-list>  

</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button (click)="showHome()">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="showProdutos()">
      <ion-icon name="albums-outline"></ion-icon>
      <ion-label>Produtos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="map">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="authService.SignOut()" expand="block">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Sair</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
